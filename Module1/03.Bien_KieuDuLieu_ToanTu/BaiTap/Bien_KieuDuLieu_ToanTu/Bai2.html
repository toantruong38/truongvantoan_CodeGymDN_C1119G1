<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Celsius -> Fahrenheit . C/5=(F-32)/9
    let C, F;
    C = parseInt(prompt('Nhap do Celsius(C)'));
    F = (9 * C) / 5 + 32;
    document.write('Nhiet do F ' + F);
</script>
</body>
</html>
