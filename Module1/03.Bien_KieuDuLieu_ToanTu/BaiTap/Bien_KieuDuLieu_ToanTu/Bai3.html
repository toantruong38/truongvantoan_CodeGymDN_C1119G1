<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tinh dien tich hinh tron
    /*
        S = R^2 * pi
        S : dien tich
        R : ban kinh
        pi : 3.14
    */
    let S, R, pi;
    pi = 3.14;
    R = parseInt(prompt('Nhap ban kinh hinh tron'));
    S = R * R * pi;
    document.write('Dien tich hinh tron ' + S);
</script>
</body>
</html>
