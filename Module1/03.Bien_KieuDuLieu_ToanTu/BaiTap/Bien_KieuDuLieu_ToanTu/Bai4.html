<script>
    //Chu vi hinh tron
    /*
        C = 2*pi*r
        pi=3.14
        r : ban kinh
        C : chu vi
     */
    let C, pi, r;
    pi = 3.14;
    r = parseInt(prompt('Nhap ban kinh'));
    C = 2 * pi * r;
    document.write('Chu vi hinh tron ' + C);

</script>
