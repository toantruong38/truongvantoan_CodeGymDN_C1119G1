<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var tong_doanh_thu,hoaHong;
    tong_doanh_thu = parseFloat(prompt("Nhap doanh thu"));
    if(tong_doanh_thu<=100000000) hoaHong=5*tong_doanh_thu/100;
    else if(tong_doanh_thu<=300000000) hoaHong=10*tong_doanh_thu/100;
    else hoaHong=20*tong_doanh_thu/100;
    alert("Hoa hong: " + hoaHong);
</script>
</body>
</html>
