<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseFloat(prompt("Nhap canh a"));
    var b = parseFloat(prompt("Nhap canh b"));
    var c = parseFloat(prompt("Nhap canh c"));

    if (a > 0 && b > 0 && c > 0)
    {
        if ((a + b) > c) alert("Phai");
        if ((b + c) > a) alert("Phai");
        if ((a + c) > b) alert("Phai");
        else alert("Khong phai");
    } else alert("Khong phai");
</script>
</body>
</html>
