<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inputTxtBox" placeholder="Start Calculating" ><br>
<button id="num1" onclick="Express(this.innerText)">1</button>
<button id="num2" onclick="Express(this.innerText)">2</button>
<button id="num3" onclick="Express(this.innerText)">3</button>
<button id="numAdd" onclick="Operators(this.innerText)">+</button><br>
<button id="num4" onclick="Express(this.innerText)">4</button>
<button id="num5" onclick="Express(this.innerText)">5</button>
<button id="num6" onclick="Express(this.innerText)">6</button>
<button id="numSubtract" onclick="Operators(this.innerText)">-</button><br>
<button id="num7" onclick="Express(this.innerText)">7</button>
<button id="num8" onclick="Express(this.innerText)">8</button>
<button id="num9" onclick="Express(this.innerText)">9</button>
<button id="numMultiply" onclick="Operators(this.innerText)">X</button><br>
<button id="numClear" onclick="Express(this.innerText)">C</button>
<button id="num0" onclick="Express(this.innerText)">0</button>
<button id="numCal" onclick="DisplayResult(this.innerText)">=</button>
<button id="numDivide" onclick="Operators(this.innerText)">/</button>
<script>
    let oprsCount=0; let numCount=0; //let temp;
    let divideByZeroException=0;
    function Express(num)
    {

        numCount++;
        //oprsCount=0;
        //temp=document.getElementById("inputTxtBox").value;
       switch(num)
       {
           case '1':
               document.getElementById("inputTxtBox").value+=1;
               break;
           case '2':
               document.getElementById("inputTxtBox").value+=2;
               break;
           case '3':
               document.getElementById("inputTxtBox").value+=3;
               break;
           case '4':
               document.getElementById("inputTxtBox").value+=4;
               break;
           case '5':
               document.getElementById("inputTxtBox").value+=5;
               break;
           case '6':
               document.getElementById("inputTxtBox").value+=6;
               break;
           case '7':
               document.getElementById("inputTxtBox").value+=7;
               break;
           case '8':
               document.getElementById("inputTxtBox").value+=8;
               break;
           case '9':
               document.getElementById("inputTxtBox").value+=9;
               break;
           case '0':
               if(divideByZeroException>=1) break;
               document.getElementById("inputTxtBox").value+=0;

               break;
           case 'C':
               document.getElementById("inputTxtBox").value="";
               oprsCount=numCount=divideByZeroException=0;
               break;
           case '=':
               DisplayResult(); break;

       }
    }
    function Operators(oprs)
    {
        //alert("Hi");
        //oprsCount=0;
        oprsCount++;
        if((oprsCount<=1 && (document.getElementById("inputTxtBox").value!=="" || oprs==="-")) || (numCount>=2 && oprsCount>=1))

        {
            switch(oprs)
            {
                case'+':
                {
                    //alert('Hi');
                    //oprsCount++;
                    //alert('Hi');
                    if(numCount>=2) {
                        DisplayResult();
                        //oprsCount=numCount=1;
                    }
                    document.getElementById("inputTxtBox").value+='+';
                    //result=eval(document.getElementById("inputTxtBox").value);
                    //oprsCount++;
                    break;
                }
                case'-':
                    if(numCount>=2) DisplayResult();
                    document.getElementById("inputTxtBox").value+='-';
                    break;
                case'X':
                    if(numCount>=2) DisplayResult();
                    document.getElementById("inputTxtBox").value+='*';
                    break;
                case'/':
                    divideByZeroException++;

                    if(numCount>=2) DisplayResult();
                    document.getElementById("inputTxtBox").value+='/';
                    break;
            }
        }
    }
    function DisplayResult()
    {
        if(document.getElementById("inputTxtBox").value==="" || oprsCount===1);
        else {
            document.getElementById("inputTxtBox").value = eval(document.getElementById("inputTxtBox").value);
        }
        //oprsCount=divideByZeroException=0;
    }
</script>
</body>
</html>
