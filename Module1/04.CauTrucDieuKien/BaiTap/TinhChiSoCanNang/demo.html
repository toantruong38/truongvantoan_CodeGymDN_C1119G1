<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight,height;
    weight=prompt("Nhap can nang(kg)"); height=prompt("Nhap chieu cao(m)");
    let bmi; bmi=weight/(Math.pow(height,2));
    if(bmi>=30) alert("Obese");
    else if(bmi<30 && bmi>=25) alert("Overweight");
    else if(bmi<25 && bmi>=18.5) alert("Normal");
    else alert("Underweight");
</script>
</body>
</html>
