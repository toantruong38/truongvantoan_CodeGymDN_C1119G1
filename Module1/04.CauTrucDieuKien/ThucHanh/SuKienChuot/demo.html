<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="myImg" src="1407858226.png"style="height: 200px;"><br/>
<div>Click button below to move the image to right</div><br/>
<button onclick="moveRight()">Click Me</button>
<script>
    var imgObj=null;
    //imgObj=document.getElementById("myImg");
    function init()
    {
        imgObj = document.getElementById("myImg");
        imgObj.style.position="relative";
        imgObj.style.left="0px";
    }
    function moveRight()
    {
        imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
    }
    window.onload=init();
</script>
</body>
</html>
