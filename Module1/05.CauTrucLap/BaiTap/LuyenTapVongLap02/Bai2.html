<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let user_input_number = parseFloat(prompt("Nhap mot so nguyen duong"));
    let my_result = 1;
    while (user_input_number !== 0)
    {
        my_result *= user_input_number;
        user_input_number--;
    }
    alert(my_result);
</script>
</body>
</html>
