<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 9; i++)
    {
        for (let y = 2; y <= 9; y++)
        {
            document.write(y + "x" + i + "=" + i * y + "\t");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
