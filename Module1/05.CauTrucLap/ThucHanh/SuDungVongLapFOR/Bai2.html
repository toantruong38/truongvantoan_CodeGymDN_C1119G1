<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap so :"));
    let r=0;
    if(a>0)
    {
        for(let i=1;i<=a;i++)
        {
            r+=i;
        }
        alert(r);
    }
    else alert("Nhap sai");
</script>
</body>
</html>
