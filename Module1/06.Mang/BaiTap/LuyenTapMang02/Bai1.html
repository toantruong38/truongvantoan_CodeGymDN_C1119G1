<body>
<script>
    /*
    1. Tao mang 2 chieu voi du lieu co san
    2. In mang su dung 2 vong lap for long nhau
     */
    let myArray = [         //1.
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ]; let output="";
    for(let i in myArray)       //2.
    {
        for(let j=0;j<myArray[i].length;j++)
        {
            output+=myArray[i][j]+", ";
        }
        output+="\n";
    }
    alert(output); //2.
</script>
