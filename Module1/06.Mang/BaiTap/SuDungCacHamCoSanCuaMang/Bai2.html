<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myArray = [];
    let userInput = prompt("Nhap so");
    for (let i = 0; i < userInput.length; i++)
    {
        if (userInput[i] % 2 === 0 && userInput[i + 1] % 2 === 0)
        {
            myArray.push(userInput[i] + "-");
        } else myArray.push(userInput[i]);
    }
    alert(myArray.join(""));
</script>
</body>
</html>
