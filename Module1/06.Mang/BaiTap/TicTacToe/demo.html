<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Caro Game</title>
</head>
<body>
<div id="table"></div>
<input type="button" onclick="Change()" value="Change Value">
<script>
    let temp1,temp2,temp3;temp1=temp2=temp3="";
    let myArray = [];
    let temp = "";
    let positionCot;let positionDong;
    for (let i = 0; i < 5; i++) {
        myArray[i] = [".", ".", ".", ".", "."];
    }
    Refresh();

    function Refresh() {

        for (let i = 0; i < myArray.length; i++) {
            for (let j = 0; j < myArray.length; j++) {
                temp += myArray[i][j] + "\t";
                
            }
            temp += "<br/>";
        }

        document.getElementById("table").innerHTML = temp;
    }

    function Change() {
        positionCot = prompt("Nhap vi tri cot")-1;
        positionDong = prompt("Nhap vi tri dong")-1;
        temp="";
        myArray[positionDong][positionCot] = prompt("Nhap X hoac 0");
        //
        //document.getElementById("table").innerHTML="";

        Refresh();
        Defeat();
        //alert(myArray[positionDong][positionCot - 1]);

    }
    function Defeat()
    {

        for(let i=0;i<myArray.length;i++)
        {
            for(let j=0;j<myArray.length;j++)
            {
                if(myArray[j][i]===myArray[j+1][i]===myArray[j+2][i])
                {
                    alert('OK');
                }
            }
        }

    }
</script>
</body>
</html>
