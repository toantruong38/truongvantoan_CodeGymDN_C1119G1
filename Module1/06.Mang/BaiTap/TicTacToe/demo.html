<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Caro Game</title>
</head>
<body>
<div id="table"></div>
<input onclick="Change()" type="button" value="Change Value">
<script>
    let temp1, temp2, temp3;
    temp1 = temp2 = temp3 = "";
    let myArray = [];
    let temp = "";
    let positionCot;
    let positionDong;
    for (let i = 0; i < 5; i++)
    {
        myArray[i] = [".", ".", ".", ".", "."];
    }
    Refresh();

    function Refresh()
    {

        for (let i = 0; i < myArray.length; i++)
        {
            for (let j = 0; j < myArray.length; j++)
            {
                temp += myArray[i][j] + "\t";

            }
            temp += "<br/>";
        }

        document.getElementById("table").innerHTML = temp;
    }

    function Change()
    {
        positionCot = prompt("Nhap vi tri cot") - 1;
        positionDong = prompt("Nhap vi tri dong") - 1;
        temp = "";
        myArray[positionDong][positionCot] = prompt("Nhap X hoac 0").toUpperCase();
        //
        //document.getElementById("table").innerHTML="";

        Refresh();
        Defeat(positionDong,positionCot);
        //alert(myArray[positionDong][positionCot - 1]);

    }
    var x_count=0;
    var o_count=0;
    function Defeat(dong,cot)
    {

        for(let i=0;i<myArray.length;i++)
        {
            for(let j=0;j<myArray[i].length;j++)
            {
                if(myArray[i][j]==="X")
                {
                    x_count++;
                }
                else if(myArray[i][j]==="O")
                {
                    o_count++;
                }
                if(x_count===3||o_count===3)
                {
                    alert("Oke");break;x_count=o_count=0;
                }
            }
            x_count=o_count=0;
        }
    }
</script>
</body>
</html>
