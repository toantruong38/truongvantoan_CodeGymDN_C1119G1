<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inputTxtBox">
<input type="button" id="addBtn" value="Add" onclick="Add()">
<input type="button" id="displayBtn" value="Display" onclick="Display()"><br>
<div id="displayHolder"></div>
<script>
    let myArray=[];
    function Add()
    {
        myArray.push(document.getElementById("inputTxtBox").value);
        document.getElementById("inputTxtBox").value="";
    }
    function Display()
    {
        let temp="<hr/>";
        for (let e = 0; e < myArray.length; e++)
        {
            temp+="Element "+e+" = "+myArray[e]+"<br/>";
        }
        document.getElementById("displayHolder").innerHTML=temp;
    }
</script>
</body>
</html>
