<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Temperature Converter</label>
<br><label>Type a value in the Fahrenheit field to convert the value to Celsius:</label>
<br><label>Fahrenheit </label>
<input id="input" onchange="Convert(this.value)" oninput="Convert(this.value)" type="number">
<div id="output"></div>
<script>
    //C = (F - 32)/1.8
    let result;

    function Convert(e)
    {
        let output;
        result = (parseFloat(e) - 32) / 1.8;
        output = document.getElementById("output");
        output.innerHTML = result;
    }

    // let output = document.getElementById("output").innerHTML;
    // output+= result;
</script>
</body>
</html>
