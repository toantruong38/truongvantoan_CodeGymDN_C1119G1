<!DOCTYPE html>
<html>
<head>
    <title>Oke</title>
</head>
<body>
<script>
    var myDate = new Date(2001, 4, 21);
    var age = new Date().getFullYear() - myDate.getFullYear();
    console.log("Toi da song " + age + " nam");
    console.log("Toi da song " + age * 12 + " thang");
    console.log("Toi da song " + age * 12 * 30 + " ngay");
    console.log("Toi da song " + age * 12 * 30 * 24 + " gio");
    console.log("Toi da song " + age * 12 * 30 * 24 * 60 + " phut");
    console.log("Toi da song " + age * 12 * 30 * 24 * 60 * 60 + " giay");

</script>
</body>
</html>
