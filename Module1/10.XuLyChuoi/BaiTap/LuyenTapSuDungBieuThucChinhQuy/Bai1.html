<!DOCTYPE html>
<head>
    <title>
        Oke
    </title>
<body>
<script>
    var regexp = /^[0-9]{2}\/[0-9]{2}\/[1-9][0-9]{3}$/;

    function validateDate(date)
    {
        if (regexp.test(date))
        {
            return true;
        }
        return false;
    }

    console.log(validateDate("21/04"));
    console.log(validateDate("21/04/2001"));
    console.log(validateDate("2i/0a/2001"));
    console.log(validateDate("1/2/2001"));
    console.log(validateDate("1/2/0001"));
</script>
</body>
</head>
