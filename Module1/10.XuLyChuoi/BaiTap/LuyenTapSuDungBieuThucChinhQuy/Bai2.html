<!DOCTYPE html>
<html>

        <title>Oke</title>
    </head>
    <body>
        <script>
            var regexp=/\s+/;
            
            function countWords(string)
            {
                
                return string.trim().split(regexp).length;
            }
            console.log(countWords(prompt("Nhap chuoi")));
            
            alert("Ket qua hien thi trong consolelog");
        </script>
    </body>
</html>
