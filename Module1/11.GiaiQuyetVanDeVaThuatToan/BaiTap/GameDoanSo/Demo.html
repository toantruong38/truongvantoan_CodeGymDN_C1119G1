<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var nums=[];

    for(let i=0;i<100;i++)
    {
        nums.push(Math.floor(Math.random()*101));
    }
    startTheGame();
    //alert(nums.length);
    function startTheGame()
    {
        var input_value=parseInt(prompt("Nhap phan tu muon tim kiem"));
        //timKiemTuyenTinh(nums,input_value);
        timKiemNhiPhan(nums,input_value);
    }
    function timKiemTuyenTinh(nums,search_value)
    {

        for(var i=0;i<nums.length;i++)
        {
            if(search_value<nums[i])
            {
                alert("Too low!");
                return startTheGame();
            }
            else if(search_value>nums[i])
            {
                alert("Too hight!");
                return startTheGame();
            }
            else if(search_value===nums[i])
            {
                return alert("Correct");
            }
        }
    }
    function timKiemNhiPhan(nums,search_number)
    {
        nums.sort(
            function(a,b)
            {
                if(a-b>0) return 1;
                if(a-b<0) return -1;
            }
        );
        if(search_number===nums[Math.ceil(nums.length/2)])
        {
            return alert("Correct");
        }
        else if(search_number>nums[Math.ceil(nums.length/2)])
        {
            for(let i=Math.ceil(nums.length/2);i<nums.length;i++)
            {
                if(search_number===nums[i])
                {
                    return alert("Correct");
                }
                else if(search_number>nums[i])
                {
                    alert("Too high");
                    return startTheGame();
                }
                else if(search_number<nums[i])
                {
                    alert("Too low");
                    return startTheGame();
                }
            }
        }
        else if(search_number<nums[Math.ceil(nums.length/2)])
        {
            for(let i=Math.ceil(nums.length/2);i>0;i--)
            {
                if(search_number===nums[i])
                {
                    return alert("Correct");
                }
                else if(search_number>nums[i])
                {
                    alert("Too high");
                    return startTheGame();
                }
                else if(search_number<nums[i])
                {
                    alert("Too low");
                    return startTheGame();
                }
            }
        }
    }

</script>
</body>
</html>
