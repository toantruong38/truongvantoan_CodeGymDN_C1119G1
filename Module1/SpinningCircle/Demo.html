<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style id="myStyle">
        .image {
            position: absolute;
            top: 15%;
            left: 33%;
        }

    </style>
    <style>
        .arrow
        {
            position: absolute;
            top: 59%;
            left: 71%;
        }
    </style>
</head>
<body>

<div style="top: 15px;height: 15px;font-size: xx-large">LEADER BOARD</div><br/>
<div style="font-size: x-large" id="startPoint">item1</div><br/>

<img class="image" src="imgs/rotate.png" alt="" width="489" height="486" onclick="clickMe()">
<img src="imgs/arrow_2.PNG" class="arrow">
<script>
    var customize_style=document.getElementById("myStyle");
    //customize_style.innerHTML="";

    var oke=true;
    function clickMe()
    {
        var random_num=Math.floor(Math.random()*360);
        oke = !oke;
        if(oke)
        {
            customize_style.innerHTML=".image {\n" +
                "\t\t\tposition: absolute;\n" +
                "            top: 15%;\n" +
                "            left: 33%;\n" +
                "            -webkit-transform:rotate("+135+"deg);\n" +
                "            -moz-transform: rotate("+135+"deg);\n" +
                "            -ms-transform: rotate("+135+"deg);\n" +
                "            -o-transform: rotate("+135+"deg);\n" +
                "            transform: rotate("+135+"deg);\n" +
                "        }";
        }
        else
        {
            customize_style.innerHTML=".image {\n" +
                "            position: absolute;\n" +
                "            top: 15%;\n" +
                "            left: 33%;\n" +
                "            /*width: 120px;*/\n" +
                "            /*height: 120px;*/\n" +

                "            -webkit-animation:spin 50ms linear infinite;\n" +
                "            -moz-animation:spin 50ms linear infinite;\n" +
                "            animation:spin 50ms linear infinite;\n" +
                "        }\n" +
                "        @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }\n" +
                "        @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }\n" +
                "        @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }";
        }
    }
</script>
</body>
</html>
