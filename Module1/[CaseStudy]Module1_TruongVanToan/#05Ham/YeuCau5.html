<body>
    <script>
            var totalPay;
            var clientName;
            var clientID;
            var clientBirth;
            var clientEmail;
            var clientAddr;
            var clientKind;
            /*
            clientID : so cmnd, clientKind : loai KH(Diamond,Platinum,Gold,Silver,Member)
             */
            var serviceDiscount;
            var serviceAmount;
            var serviceRentDay;
            var serviceKind;
            var serviceRoomKind;
            /*
            serviceAmount : so luong, serviceKind : loai dich vu(Villa,House,Room)
             */
            const villaCost = 500;
            const houseCost = 300;
            const roomCost = 100; //per day  
        var arrListCustomers=[];
        var title=["Ten","Id","Birth","Email","Address","Loai khach khang","Giam gia",
                    "So luong","So ngay thue","Loai dich vu","Loai phong"];
        displayMainMenu();
        function displayMainMenu()
        {
            var main_menu_option="1.Add new customer\n"+
                                    "2.Display information customer\n"+
                                    "3.Edit information customer\n"+
                                    "4.Delete customer\n"+
                                    "5.Exit"
            var main_menu_selection=prompt(main_menu_option);
            switch(main_menu_selection)
            {
                case '1':
                    addNewCustomer();
                    break;
                case '2':
                    displayCustomers();
                    break;
                case '3':
                    editCustomer();
                    break;
                default:
                    alert('Fail');
            }
        }
        function addNewCustomer()
        {
            arrListCustomers.push(prompt("Moi nhap ten"));
            arrListCustomers.push(prompt("Moi nhap so CMND"));
            arrListCustomers.push(prompt("Moi nhap ngay thang nam sinh"));
            arrListCustomers.push(prompt("Moi nhap email"));
            arrListCustomers.push(prompt("Moi nhap dia chi"));
            arrListCustomers.push(prompt("Moi nhap loai khach hang"));

            arrListCustomers.push(prompt("Nhap giam gia"));
            arrListCustomers.push(prompt("Nhap so luong"));
            arrListCustomers.push(prompt("Nhap so ngay thue"));
            arrListCustomers.push(prompt("Nhap loai dich vu"));
            arrListCustomers.push(prompt("Nhap loai phong"));
            displayMainMenu();
        }
        function displayCustomers()
        {
            let i=0;
            let j=0;
            let output="";
            while(typeof arrListCustomers[i]!=="undefined")
            {
                output+=j+1+".Name :"+arrListCustomers[i]+" Id :"+arrListCustomers[i+1];
                i+=11;
                j++;
            }
            output+="\nNhan 'b' de back";
            var user_selection=prompt(output);
            switch(user_selection)
            {
                case 'b':
                    displayMainMenu();
                    break;
                default:
                    displayInformationCustomer((parseInt(user_selection)-1)*11)
            }
        }
        function displayInformationCustomer(name_index)
        {
            let output="";
            for(let i=name_index,j=0;i<arrListCustomers.length;i++,j++)
            {
                output+=j+1+". "+title[j]+" : "+arrListCustomers[i]+"\n";
            }
            alert(output);
            displayMainMenu();
        }
        function editCustomer()
        {
            displayCustomers();
        }
    </script>
</body>
