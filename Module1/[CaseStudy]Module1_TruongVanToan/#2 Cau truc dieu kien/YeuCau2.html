    const houseCost = 300;

    // clientName = prompt("Moi nhap ten");

    var output = 
        "1.Khach hang: " + clientName + "\n" 
        + "2.So chung minh nhan dan: " + clientID + "\n"
        + "3.Ngay sinh: " + clientBirth + "\n"

    // alert(output);

    function showMainPage()
    {
        var userOption = prompt("1.Show All Client Information\n" +
            "2.Edit Information\n" +
            "3.Show bill");
        switch (userOption)
        {
            case '1':
                //alert("Hi");
                showInformation();
                break;
            case '2':
                //alert("Hi");
                var user_edit_option = prompt(output);
                edit(user_edit_option);
                break;
            case '3':
                alert(calTotalPay(serviceKind));
                break;
            default:
                alert("Fail");
        }
        //MainPage();
    }
    function edit(user_edit_option)
    {
        switch(user_edit_option)
        {
            case '1': clientName = prompt("Moi nhap ten"); break;
            case '2': clientID = prompt("Moi nhap so CMND"); break;
            case '3': clientBirth = prompt("Moi nhap ngay thang nam sinh"); break;
            case '4': clientEmail = prompt("Moi nhap email"); break;
            case '5': clientAddr = prompt("Moi nhap dia chi"); break;
            case '6': clientKind = prompt("Moi nhap loai khach hang"); break;
            case '7': serviceDiscount = prompt("Nhap giam gia"); break;
            case '8': serviceAmount = prompt("Nhap so luong"); break;
            case '9': serviceRentDay = prompt("Nhap so ngay thue"); break;
            case '10': serviceKind = prompt("Nhap loai dich vu"); break;
            case '11': serviceRoomKind = prompt("Nhap loai phong"); break;
            default:
                alert("Fail");
        }
        showMainPage();
    }
    function calTotalPay(serviceKind)
    {

        if (serviceKind==='Villa')
        {
            totalPay = villaCost * serviceRentDay * (1 - (serviceDiscount / 100));
        }
        else if (serviceKind==='House')
        {
            totalPay = houseCost * serviceRentDay * (1 - (serviceDiscount / 100));
        }
        else if(serviceKind==='Room')
        {
            totalPay = roomCost * serviceRentDay * (1 - (serviceDiscount / 100));
        }
        //MainPage();
        return totalPay;
    }
    function discount()
    {
        var discountOnAddr;
        var bill;
        discountOnAddr=clientAddr;
        var age=new Date().getFullYear() - clientBirth.getFullYear();
        if (discountOnAddr === "Da Nang")
        {
            bill-=20;
            if(age >= 30)
            {
                bill -= 2;
            }
            if(age < 30 && age >= 20) 
            {
                bill -= 1;
            }
        }
        if(discountOnAddr === "Hue") 
        {
            bill-=10;
        }
        if(discountOnAddr === "Quang Nam") 
        {
            bill-=5;
        }
        var dayStayCount;
        if(dayStayCount > 7)
        {
            bill-=30;
        }
        if(dayStayCount >= 5 && dayStayCount <= 7)
        {
            bill -=20;
        }
        if(dayStayCount >= 2 && dayStayCount <= 4)
        {
            bill -=10;
        }

        if(clientKind==="Diamond") 
        {
            bill-=15;
        }
        if(clientKind==="Platium") 
        {
            bill-=10;
        }
        if(clientKind==="Gold") 
        {
            bill-=5;
        }
        if(clientKind==="Silver") 
        {
            bill-=2;
        }

    }
    function showInformation()
    {
        alert("1.Khach hang: " + clientName + "\n" 
            + "2.So chung minh nhan dan: " + clientID + "\n"

            + "6.Loai KH: " + clientKind + "\n"
            + "7.Giam gia: " + serviceDiscount + "\n" 
            + "8.So luong: " + serviceAmount + "\n"
            + "9.So ngay thue: " + serviceRentDay + "\n" 
            + "10.Loai dich vu: " + serviceKind + "\n"
            + "11.Loai phong: " + serviceRoomKind + "\n" 
            + "12.So tien phai tra: " + calTotalPay(serviceKind));
        showMainPage();
    }
</script>
