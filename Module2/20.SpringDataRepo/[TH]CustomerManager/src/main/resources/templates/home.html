<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Manager</title>
</head>
<body>
<form action="/search">
    <input placeholder="Enter customer name" name="name"/>
    <input type="submit" value="Search"/>
</form>
<table >
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    <tr th:each="c:${customers}">
        <td th:text="${c.getId()}"></td>
        <td th:text="${c.getName()}"></td>
    </tr>
</table>
<div class="paging">
    <a th:href="@{'/'(page=${customers.number -1},size=3)}" th:if="${customers.hasPrevious()}">
        Previous
    </a>
    <span th:text="${customers.number +1}"></span>
    /<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/'(page=${customers.number +1},size=3)}" th:if="${customers.hasNext()}">
        Next
    </a>
</div>
</body>
</html>
