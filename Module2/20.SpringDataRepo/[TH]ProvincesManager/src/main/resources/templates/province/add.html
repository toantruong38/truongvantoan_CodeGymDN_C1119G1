<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>

<div class="app">
    <h2>New Province</h2>
    <form action="/province-add" method="post" th:object="${province}">
        <table>
            <tr>
                <td>
                    <input th:field="*{id}" th:type="hidden"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Province Name: </label>
                    <input type="text" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Create"/> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
