<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${phoneNumber}" method="post" action="/">
    <table>
        <tr>
            <td>
                <input type="text" placeholder="phone number" th:field="*{number}"/>
            </td>
            <td>
                <input type="submit"/>
            </td>
        </tr>
    </table>
    <ul th:if="${#fields.hasErrors('number')}">
        <li th:each="e:${#fields.errors('number')}" th:text="${e}"></li>
    </ul>
</form>
</body>
</html>
