<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style th:replace="home::style"></style>
    <style>
        .container {
            padding: 10px;
            background-color: white;
        }

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Overwrite default styles of hr */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for the submit button */
        .registerbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        /* Add a blue text color to links */
        a {
            color: dodgerblue;
        }


    </style>
</head>
<body>

<div class="header" th:replace="home::header"></div>
<div class="left-sidenav" th:replace="home::left-sidenav"></div>
<div class="right-sidenav" th:replace="home::right-sidenav">
</div>
<div class="main">
    <form th:action="@{/contract-detail/new}" style="width: 75%" th:object="${contractDetail}" method="post">
        <div class="container">
            <h1>New detail contract</h1>
            <p>Please fill in this form .</p>
            <hr>

            <label><b>Quantity</b></label>
            <input type="text" th:field="*{quantity}">
            <span class="error" th:text="${e}"
                  th:if="${#fields.hasErrors('quantity')}"
                  th:each="e:${#fields.errors('quantity')}"></span><br>
            <label><b>Accompany service</b></label>
            <select th:field="*{accompanyService}">
                <option th:text="${aS.getName()}" th:value="${aS.getId()}" th:each="aS:${accompanyServices}"></option>
            </select>
            <label><b>Contract Id</b></label>
            <select th:field="*{contract}">
                <option th:text="${c.getId()}" th:value="${c.getId()}" th:each="c:${contracts}"></option>
            </select>
            <hr>

            <button type="submit" class="registerbtn">Register</button>
        </div>
    </form>
</div>
</body>
</html>
