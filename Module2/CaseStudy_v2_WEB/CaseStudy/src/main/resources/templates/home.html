<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style th:fragment="style">
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 95%;
            font-size: medium;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: center;
            padding: 5px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .header {
            position: fixed;
            top:0;
            width: 100%;
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 10px 10px;
        }

        /* Style the header links */
        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
            margin: 0 5px;
        }

        /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }

        /* Change the background color on mouse-over */
        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the active/current link*/
        .header a.active {
            background-color: dodgerblue;
            color: white;
        }

        /* Float the link section to the right */
        .header-right {
            float: right;
        }

        /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }

            .header-right {
                float: none;
            }
        }

        .left-sidenav {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 69px;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .left-sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .left-sidenav a:hover {
            color: #f1f1f1;
        }
        .main{
            margin: 20px 200px;
            height: 80%;
            width: 75%;
            z-index: 1;
            left: 0;

            padding-top: 70px;
        }
        .right-sidenav a {
            position: fixed;
            right: -100px;
            transition: 0.3s;
            padding: 15px;
            width: 190px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            border-radius: 7px;
        }

        .right-sidenav a:hover {
            right: 0;
        }

        #customer {
            top: 80px;
            background-color: #4CAF50;
        }

        #employee {
            top: 140px;
            background-color: #2196F3;
        }

        #service {
            top: 200px;
            background-color: #f44336;
        }

        #contract {
            top: 260px;
            background-color: #555
        }
    </style>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

<div class="header" th:fragment="header">
    <a href="/" class="logo">
        Furama Bitches
    </a>
    <div class="header-right">
        <a class="active" href="#home">Register</a>
        <a href="#contact">Login</a>
        <a href="#about">Search</a>
    </div>
</div>
<div class="left-sidenav" th:fragment="left-sidenav">
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#clients">Clients</a>
    <a href="#contact">Contact</a>
</div>
<div class="right-sidenav" th:fragment="right-sidenav">
    <a href="/customer" id="customer">Customer</a>
    <a href="#" id="employee">Employee</a>
    <a href="#" id="service">Service</a>
    <a href="#" id="contract">Contract</a>
</div>
<div class="main">
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/furama-da-nang.jpg" height="768" width="1152" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="../static/furama-da-nang-1.jpg" height="400" width="650" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="../static/furama-da-nang-ivivu-0.png" height="418" width="596" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="../static/furama-resort-da-nang-1.jpg" height="413" width="810" alt=""/>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
</body>
</html>
