<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style th:replace="home::style"></style>
    <style>
        .container {
            padding: 10px;
            background-color: white;
        }

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Overwrite default styles of hr */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for the submit button */
        .registerbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        /* Add a blue text color to links */
        a {
            color: dodgerblue;
        }


    </style>
</head>
<body>

<div class="header" th:replace="home::header"></div>
<div class="left-sidenav" th:replace="home::left-sidenav"></div>
<div class="right-sidenav" th:replace="home::right-sidenav">
</div>
<div class="main">
    <form th:action="@{/service/edit}" style="width: 75%" th:object="${service}" method="post">
        <div class="container">
            <h1>Update service</h1>
            <p>Please fill in this form .</p>
            <hr>

            <input type="hidden" th:field="*{id}">

            <label><b>Area</b></label>
            <input type="text" th:field="*{area}">
            <label>
                <b class="error" th:if="${#fields.hasErrors('area')}"
                   th:each="e:${#fields.errors('area')}"
                   th:text="${e}"
                ></b>
            </label><br>

            <label ><b>Floor amount</b></label>
            <input type="text"  th:field="*{floorAmount}">
            <label>
                <b class="error" th:if="${#fields.hasErrors('floorAmount')}"
                   th:each="e:${#fields.errors('floorAmount')}"
                   th:text="${e}"
                ></b>
            </label><br>

            <label><b>Free accompany service</b></label>
            <input type="text" th:field="*{freeAccompanyService}"/>

            <label><b>Maximum people</b></label>
            <input type="text" th:field="*{maximumPeople}">
            <label>
                <b class="error" th:if="${#fields.hasErrors('maximumPeople')}"
                   th:each="e:${#fields.errors('maximumPeople')}"
                   th:text="${e}"
                ></b>
            </label><br>

            <label><b>Other convenience description</b></label>
            <input type="text" th:field="*{otherConvenienceDescription}">

            <label><b>Rent fee</b></label>
            <input type="text" th:field="*{rentFee}"><br/>
            <label>
                <b class="error" th:if="${#fields.hasErrors('rentFee')}"
                   th:each="e:${#fields.errors('rentFee')}"
                   th:text="${e}"
                ></b>
            </label><br>

            <label><b>Room standard</b></label>
            <input type="text" th:field="*{roomStandard}">

            <label><b>Status</b></label>
            <input type="text" th:field="*{status}">

            <label><b>Rent type</b></label>
            <select th:field="*{rentType}">
                <option th:each="rentT:${rentTypes}" th:text="${rentT.getName()}" th:value="${rentT.getId()}"></option>
            </select>

            <label><b>Service type</b></label>
            <select th:field="*{serviceType}">
                <option th:each="serT:${serviceTypes}" th:text="${serT.getName()}" th:value="${serT.getId()}"></option>
            </select>
            <hr>

            <button type="submit" class="registerbtn">Update</button>
        </div>
    </form>
</div>
</body>
</html>
