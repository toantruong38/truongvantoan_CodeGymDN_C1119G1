<div class="card">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="http://www.picsum.photos/300/200" alt="img" class="card-img-left" width="300">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h4 class="card-title">{{cardName}}</h4>
                <p class="card-text">{{email}}</p>
                <p class="card-text">{{phone}}</p>
            </div>
        </div>
    </div>
</div>
