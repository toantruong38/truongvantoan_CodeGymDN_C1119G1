<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <app-left-side-nav></app-left-side-nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row my-3">
                <a [routerLink]="['/employees']" class="mx-2 col">
                    <app-dashsboard-card [cardColor]="'blue'" [cardTitle]="'Nhan vien'"
                        [cardValue]="employeeData.data?.length" *ngIf="employeeData">
                    </app-dashsboard-card>
                </a>
                <a [routerLink]="['/clients']" class="mx-2 col">
                    <app-dashsboard-card [cardColor]="'green'" [cardTitle]="'Khach hang'"
                        [cardValue]="clientData.data?.length" *ngIf="clientData">
                    </app-dashsboard-card>
                </a>
                <a [routerLink]="['/contracts']" class="mx-2 col">
                    <app-dashsboard-card [cardColor]="'orange'" [cardTitle]="'Hop dong'"
                        [cardValue]="contractData.data?.length" *ngIf="contractData">
                    </app-dashsboard-card>
                </a>
                <a [routerLink]="['/services']" class="mx-2 col">
                    <app-dashsboard-card [cardColor]="'red'" [cardTitle]="'Dich vu'"
                        [cardValue]="serviceData.data?.length" *ngIf="serviceData">
                    </app-dashsboard-card>
                </a>
            </div>

            <router-outlet (activate)="onOutletLoaded($event)"></router-outlet>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
